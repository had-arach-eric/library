<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/main.js" defer type="module"></script>
</head>

<body>
  <div class="container">
    <button id="add-button" class="add-button">Add book</button>
    <dialog id="dialog">
      <form method="dialog" class="form">
        <label>
          <input type="text" placeholder="Title" name="title" class="title" required>
        </label>
        <label>
          <input type="text" placeholder="Author" name="author" class="author" required>
        </label>  
        <label>
          <input type="number" placeholder="Number of pages" name="number-of-pages" class="number-of-pages" required>
        </label>  
        <label> Was read?
          <input type="checkbox" name="read" class="read" required>
        </label>
        <button type="submit" class="confirm" id="confirm">Confirm</button>
        <button type="button" class="cancel" id="cancel">Cancel</button>  
      </form>
    </dialog>
    <div class="cards">
    </div>
  </div>
</body>

</html>
